name: SS.lv Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

# Prevent overlapping runs from fighting over seen.json
concurrency:
  group: sslv-monitor
  cancel-in-progress: true

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for pull --rebase to work reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python check_ss.py

      - name: Save state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Only commit if seen.json exists/changed
          git add seen.json || true
          git diff --staged --quiet && echo "No state changes" && exit 0

          git commit -m "Update seen listings"

          # Rebase in case another run pushed recently (belt + suspenders)
          git pull --rebase origin main || true
          git push
